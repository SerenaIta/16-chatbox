<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ubk5iur.css">
    <title>Chatbox</title>
  </head>
  <body>
      <div class="chatbox-container">
        <header>
          <div><img class="arrow"src="img/back-arrow.png" alt=""></div>
          <div><h1>Maman</h1></div>
          <div><img class="profile-picture" src="img/profile-picture.png"></div>
          <div><img class="call-icons" src="img/video-call-icon.png" alt=""></div>
          <div><img class="call-icons" src="img/phone-call-icon.png" alt=""></div>
    </header>
    <main>
      <div class="message-box message-box-mother">
        <p class="message-content">
          Bonne journée mon chéri et bonne chance pour ton test !
        </p>
        <p class="message-time">
          8:20
        </p>
      </div>
      <div class="message-box message-box-mother">
        <p class="message-content">
          Hello oui, dis-moi.</p>
        <p class="message-time">
          11:06
        </p>
      </div>
    </main>
  </body>
</html>
